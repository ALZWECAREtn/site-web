<!DOCTYPE html>
<html>
<head>
    <title>Interface en Bleu</title>
    <style>
        body {
            background-color: #0fcbe0; /* Fond bleu */
            margin: 0; /* Supprimer les marges par défaut */
            font-family: Arial, sans-serif; /* Police de caractères par défaut */
            height: 80vh; /* Hauteur totale de la page */
            display: flex;
            flex-direction: column;
        }

        .main-content {
            display: flex;
            flex: 1; /* Occupe tout l'espace disponible */
        }

        .left-column {
            flex: 1;
            display: flex;
            justify-content: center; /* Centrer horizontalement le texte */
            align-items: center; /* Centrer verticalement le texte */
            padding: 20px;
        }
        .left-column h2{
            flex: 1;
            display: flex;
            justify-content: start; /* Centrer horizontalement le texte */
            align-items: center; /* Centrer verticalement le texte */
            padding: 20px;
            font-size: 3rem;
            color: #fff;
            
        }
        .left-column p{
            flex: 1;
            display: flex;
            justify-content: start; /* Centrer horizontalement le texte */
            align-items: start; /* Centrer verticalement le texte */
            padding: 10px;
            font-size: 2rem;
            color: #fff;

            
        }

        .right-column {
            flex: 1;
            position: relative;
        }

        .right-column img {
            width: 100%; /* Largeur de l'image */
            height: 100%; /* Hauteur de l'image */
            object-fit: cover; /* Ajuster l'image pour couvrir toute la div */
        }

        .card {
            background-color: #fff; /* Fond blanc */
            border-radius: 10px; /* Coins arrondis */
            box-shadow: 0 4px 8px rgba(0, 0, 0.1, 0.1); /* Ombre */
            padding: 20px; /* Espacement à l'intérieur du card */
            max-width: 600px; /* Largeur maximale du card */
            width: 80%;
            height: 50%; /* Largeur du card */
        }

        


        .footer {
            background-color: #fff; /* Fond blanc */
            padding: 20px; /* Espacement à l'intérieur du pied de page */
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.1); /* Ombre */
            text-align: start;
            color: #2d2b2b; /* Centrer le texte */

        }
    </style>
</head>
<body>
    <div class="main-content">
        <div class="right-column">
            <img src="imgweb2.png" alt="Image">
        </div>
        <div class="left-column">
            <div >
                
                    <h2>Specific Case</h2>
                    <p>Contact Number: +216 56949634/ 58197391<br>
                    Address: 1ére étage Résidence Rahma, Sidi Massoud, Mahdia, 5147<br><br>
                    Thank you for your help.</p>
                
            </div>
        </div>
        
    </div>
    <div class="footer">
        <p>© Copyright 2024 ALZWECARE All rights reserved</p>
    </div>
    
</body>
</html>
